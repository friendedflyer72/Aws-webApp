<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .login_page {
        background: rgb(45, 87, 253);
        background: radial-gradient(
          circle,
          rgb(18, 35, 224) 0%,
          rgba(148, 187, 233, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <section class="login_page vh-100">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="bg-white text-black" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
                  <form method="post">
                    {% if error %}
                    <p class="alert alert-danger font-sm">{{ error }}</p>
                    {% endif %}
                    {% if success_message %}
                    <p class="alert alert-success font-sm mt-2">{{ success_message }}</p>
                    {% endif %}
                    <div
                      class="form-black mx-4 pt-5 mb-4 d-flex text-center align-items-center"
                    >
                      <label class="form-label fs-6 me-5" for="email"
                        >Email</label
                      >
                      <input type="email" id="email" name="email" class="form-control" />
                    </div>
                    <div
                      class="form-white mx-4 mb-4 d-flex text-center align-items-center"
                    >
                      <label class="form-label fs-6 me-3" for="password"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                      />
                    </div>
                    <input
                      class="btn btn-outline-primary btn-sm text-black"
                      type="submit"
                      value="Login"
                      style="margin-top: 30px; padding: 10px 40px"
                    >
                </input>

                    
                  </form>
                </div>
                <p class="fw-bold fs-6">Dont Have an account? <a class="text-decoration-none" href="/register">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
